{% load static %}


<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hotel Pomelia</title>
        <link rel="stylesheet" href="{% static 'style.css' %}">
    </head>
    <body>
        <div class="bar">
            <div>
                {% block shortcuts %}
                {% endblock %}
            </div>
            <div>
                {% block user_account %}
                    {% if user.is_authenticated %}
                            <a  href="/user/account">Hi {{ request.user.username }}</a>
                    {% else %}
                        <div class="right_bar">
                            <a href="/user/login">Login</a>
                        </div>
                    {% endif %}
                {% endblock %}
            </div>
        </div>
        <div class="container">
            {% block messages %}
            {% endblock %}
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
